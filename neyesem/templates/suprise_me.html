{% extends "base.html" %}

{% block content %}
    <h3 class="title">Today's Meal is: </h3>
    <p>(Changes every minute)</p>
    <img style="max-height: 256px;max-width: 256px" src="{{ random.get_meal_image(random.meal_id) }}"></img>
    <br>
    <h1>{{ random.get_meal_name(random.meal_id) }}</h1>
    <br>
    <br><h3>Ingredients: {{ random.get_meal_ingredients(random.meal_id) }}</h3>

{% endblock %}
